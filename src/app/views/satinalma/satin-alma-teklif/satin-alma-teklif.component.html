 
<mat-drawer-container class="mat-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="modal-header" style="text-align: center;">
             <h5 class="modal-title" id="myModalLabel2">Filtre</h5>
        </div>
        <div class="body">
            <div style="clear:both;margin-bottom: 15px!important"></div>  
            <mat-form-field appearance="outline" [style.width.%]="100">
                <mat-label>Başlangış Tarih</mat-label> 
                <input matInput [matDatepicker]="dp" placeholder="Başlangış Tarih"  [(ngModel)]="filter.Baslangic" (ngModelChange)="BasTarihChg($event)">
                 <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="outline" [style.width.%]="100">
                <mat-label>Bitiş Tarih</mat-label> 
                <input matInput [matDatepicker]="dp1" placeholder="Bitiş Tarih"  [(ngModel)]="filter.Bitis" (ngModelChange)="BitTarihChg($event)">
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1></mat-datepicker>
              </mat-form-field>
            <div style="clear:both;margin-bottom: 5px!important"></div>  
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" (click)="drawer.toggle()" value="Kapat" />
            <input type="button" class="btn btn-info" (click)="TeklifListele()" value="Listele" />
        </div>
    </mat-drawer>
   
    <mat-drawer-content> 

<div class="content">
    <nav class="menu-navigation-icons">
        <a href="#" class="menu-silver" (click)="TeklifListele()"><i class="fas fa-sync-alt"></i><span>Yenile</span></a> 
        <a *ngIf="this.silgoster && yetki.Sil" href="#" class="menu-red" (click)="teklifIptalMod(teklifiptammodal)"><i class="fas fa-minus-circle"></i><span>İptal</span></a>
        <a href="#" (click)="drawer.toggle()" class="menu-silver"><i class="fas fa-filter"></i><span>Filtre</span></a> 

        <a href="#" (click)="this.gridTeklifList.instance.showColumnChooser()" style="float: right!important;" class="menu-blue" ><i class="fas fa-filter"></i><span>Sütun Seç</span></a> 
        <a href="#" (click)="this.gridTeklifList.instance.exportToExcel(false)" style="float: right!important;" class="menu-green" ><i class="fas fa-file-excel"></i><span>Excel</span></a> 

    </nav>
    <div style="clear:both"></div>
         
    <dx-data-grid class="devgrid74"
    id="gridTeklifList" #gridTeklifList
    [dataSource]="tekliflist"  
    [showBorders]="true"
    [showColumnLines]="false"
    [showRowLines]="true" 
    [rowAlternationEnabled]="true"
    [focusedRowEnabled]="true"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    keyExpr="Id" 
    columnResizingMode = "widget" 
    [allowColumnReordering]="true"
    (onCellDblClick)="cariDblClick($event)" 
    (onSelectionChanged)="silgosterChanged($event)" 
    > 
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
    <dxo-load-panel [enabled]="false"></dxo-load-panel>
    <dxo-scrolling 
    mode="virtual"
    showScrollbar="'always'"
    useNative="false"
    scrollByThumb="true" >
    </dxo-scrolling> 
    <dxo-paging [pageSize]="30"> </dxo-paging>
    <dxo-pager
        [visible]="true"
        displayMode="'compact'"
        [showPageSizeSelector]="false"
        [showInfo]="true"
        [showNavigationButtons]="true">
    </dxo-pager>
    <dxo-selection
    [selectAllMode]="allMode"
    [showCheckBoxesMode]="checkBoxesMode"
    mode="multiple"
    ></dxo-selection>
      
    <dxi-column dataField="Id" caption="Id" cellTemplate="cellTemplate" [style.width.%]="4" alignment="center"></dxi-column>
    <div *dxTemplate="let cell of 'cellTemplate'">
        <div class="dxgrididfield" (dblclick)="teklifDetay(cell.data)">{{cell.text}}</div>
    </div>

    <dxi-column dataField="TalepId" caption="Talep Id" cellTemplate="cellTemplateTalepId" [style.width.%]="4" alignment="center"></dxi-column>
    <div *dxTemplate="let cell of 'cellTemplateTalepId'">
        <div class="dxgrididfield" (dblclick)="talepDetay(cell.data)">{{cell.text}}</div>
    </div>
    
    <dxi-column dataField="Tarih" caption="Tarih" dataType="date" format="dd.MM.yyyy HH:mm" [style.width.%]="15">
    <dxo-header-filter [allowSearch]="true" ></dxo-header-filter>
    </dxi-column> 
    
    <dxi-column dataField="SapSirketId"  caption="Şirket" [style.width.%]="20" [visible]="false"><dxo-header-filter [allowSearch]="true"></dxo-header-filter></dxi-column>
     
    <dxi-column dataField="Durum" caption="Durum" cellTemplate="cellOnayDurum" [style.width.%]="10" alignment="center"></dxi-column>
    <div *dxTemplate="let cell of 'cellOnayDurum'">
        <span *ngIf="cell.data.DurumId===0" class="badge pill-medium badge-info">{{cell.value}}</span>
        <span *ngIf="cell.data.DurumId===1" class="badge pill-medium badge-info">{{cell.value}}</span>
        <span *ngIf="cell.data.DurumId===2" class="badge pill-medium badge-warning">{{cell.value}}</span>
        <span *ngIf="cell.data.DurumId===3" class="badge pill-medium badge-danger">{{cell.value}}</span>
        <span *ngIf="cell.data.DurumId===4" class="badge pill-medium badge-success">{{cell.value}}</span>
        <span *ngIf="cell.data.DurumId===5" class="badge pill-medium badge-danger">{{cell.value}}</span>
    </div> 

    <dxi-column [width]="300" caption="Açıklama" dataField="Aciklama" [allowSearch]="true" [style.width.%]="50"></dxi-column>
      
    <dxi-column [width]="150" caption="Ekleyen" dataField="Ekleyen" ></dxi-column> 
    <dxi-column [width]="125" caption="Kayıt" dataField="EkTarih" dataType="date" format="dd.MM.yyyy HH:mm"></dxi-column> 
    <dxi-column [width]="150" caption="Guncelleyen" dataField="Guncelleyen" ></dxi-column> 
    <dxi-column [width]="125" caption="Güncelleme" dataField="GuncelTarih" dataType="date" format="dd.MM.yyyy HH:mm"></dxi-column> 
    
    </dx-data-grid>  
</div>

</mat-drawer-content> 
</mat-drawer-container> 

 
<ng-template #onaytakipmod let-modal>
    <div class="modal-header">
    <h4 class="modal-title" >Onay Takip</h4> 
    <button type="button" class="btn btn-danger" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
    <app-onay-durum-kontrol [onayid]="onayid"></app-onay-durum-kontrol>
    </div> 
  </ng-template>  
  
  <ng-template #teklifiptammodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" >Teklif İptal</h4> 
    </div>
    <div class="modal-body">  
        <div style="clear:both" style="margin-bottom:5px!important"></div> 
         
     <mat-form-field appearance="outline" [style.width.%]="100" >
        <mat-label>Açıklama</mat-label> 
        <textarea matInput placeholder="Açıklama" [(ngModel)]="Aciklama" rows="4" autocomplete="off" maxlength="254"></textarea>
    </mat-form-field>   
  
    </div>
    <div class="modal-footer">
      <button type="button" id="finodemekpt" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Kapat</button>
      <button type="button" class="btn btn-success" (click)="teklifIptal()">İptal Et</button>
    </div>
  </ng-template>
