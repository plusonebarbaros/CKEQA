<div class="modal-header"  >
    <h5 class="modal-title">{{fromParent.caption}} </h5>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"  >
    <p>{{fromParent.description}}</p>
            <dx-data-grid class="devgrid50"  #gridRehber
            [dataSource]="fromParent.data"
            [showBorders]="true"
            [showRowLines]="true" 
            [showColumnLines]="false" 
            [rowAlternationEnabled]="true"
            [focusedRowEnabled]="true"
            [columnAutoWidth]="true"
            [allowColumnResizing]="true"    
            columnResizingMode = "widget" 
            [remoteOperations]="false"
            [allowColumnReordering]="true"
            [keyExpr]="fromParent.masterKey"   
            useNative="true" 
            [columns]="fromParent.columns"
            (onRowDblClick)="Sec()"
            >  
            <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
            <dxo-load-panel [enabled]="false"></dxo-load-panel> 
            <dxo-scrolling 
            mode="virtual"
            showScrollbar="'always'"
            useNative="false"
            scrollByThumb="true" >
            </dxo-scrolling>   
            <dxo-selection
  
            mode="single"
            ></dxo-selection>
            
           
          </dx-data-grid>  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Kapat</button>
    <button type="button" class="btn btn-primary" (click)="Sec()">Se√ß</button>
  </div>
