<div class="container-fluid">
    <div class="row no-gutter">      

        <div class="col-md-6 bg-light">
            <a href="https://sentiasoft.com/" target="_blank"><img src="https://sentiasoft.com/wp-content/uploads/2022/05/sentia-logo.svg" class="login-logo-icon" alt="sentia" style="bottom:0px;left:20px;width:99px;position: absolute;"></a>


            <div class="login d-flex align-items-center py-5">  
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto loginsolframe" style="text-align:center ;">
                            <div  style="display: inline-table;">
                                <div class="login-logo-header">
                                    <a href="https://www.butterfly.com.tr/" target="_blank">
                                        <img src="../assets/logo/FLY-LOGO.png" class="login-logo-icon" style="width: 85% !important;" alt="logo icon"></a>
                                </div>
                            </div>
                            <br/>   
                            <div class="input-group mb-3">   
                                <input #inputusername [(ngModel)]="user.Kullanici" class="form-control form-control-lg" type="text" placeholder="Kullanıcı Adı" required maxlength="100">
                            </div>
                            <div class="form-group mb-3" >
                                <input #inputsifre (keydown.enter)="B2BLogin()" [(ngModel)]="user.Sifre" class="form-control form-control-lg" type="password" placeholder="Şifreniz" required>
                            </div>                          
 
                            <button  (click)="B2BLogin()" class="btn btn-primary btn-lg btn-block text-uppercase btnloginstyle">
                                Giriş Yap
                                <i style="margin-left: 6px;" class="fa fa-spinner fa-spin"  *ngIf="isWaiting"></i>
                            </button>
                        </div>
                    </div>
                </div> 

            </div>
            
        </div>  

        <div class="col-md-6 d-none d-md-flex bg-image">
            <div style="margin: 0;position: absolute;top: 50%;  left: 50%;transform: translate(-50%, -50%);">
                <span style="color:whitesmoke"><h2>Butterfly B2B Sistemine </h2></span>
                <span style="color:whitesmoke"><h2>Hoş Geldiniz</h2></span>
                 <span style="color:#b7b4b4;font-size: 14px;">Sisteme Giriş Yapabilmek İçin Oturum Bilgilerinizi Eksiksiz Doldurunuz</span>
            </div>
        </div> 

    </div>
</div>
